<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RbtPong - Version @0.8</title>
  </head>
  <body>

      <button class="close" onclick="AppClose();"></button>
      <button class="minimize"></button>
      <button class="maximize"></button>

      <div class="center">
        <h1>RbtPong</h1>
        <p class="light">Universal bluetooth remote control for RobotPong</p>
      </div>

      <div class="remote-control">
        <div class="button-command">
          <button class="btn" id="auto" onclick="setAuto();">
            Auto
          </button>
        </div>
        <div class="joystick">

        </div>
      </div>
    <script>
      const electron = require('electron');
      const {ipcRenderer} = electron;

      function setAuto() {
          ipcRenderer.send('set:auto', "true");
          console.log('auto');
      }

      function AppClose() {
          ipcRenderer.send('close:close', "true");
          console.log('close')
      }

      require('./renderer.js')
    </script>
  </body>
</html>
